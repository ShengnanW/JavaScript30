<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const tempArr = [],
      secretCode = 'hello'
    
      function pressHandle(e) {
        tempArr.push(e.key)
        let pressed = tempArr.toString().replace(/,/g,'')
        if (pressed === secretCode) {
          //console.log(pressed)
          cornify_add()
          return
        }
      }
    
    window.addEventListener('keyup', pressHandle)
  </script>
</body>

</html>
